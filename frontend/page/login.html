<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                lime: {
                  50: '#f7fee7',
                  100: '#ecfccb',
                  200: '#d9f99d',
                  300: '#bef264',
                  400: '#a3e635',
                  500: '#84cc16',
                  600: '#65a30d',
                  700: '#4d7c0f',
                  800: '#3f6212',
                  900: '#365314',
                }
              }
            }
          }
        }
      </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-lime-300 shadow-md rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-3xl text-lime-900 text-center font-semibold mb-6">User Login</h2>
        <form id="loginForm" class="space-y-6 bg-transparent">
            <div>
                <label class="block text-lime-900" for="username">Username</label>
                <input type="text" id="username" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
                <span id="usernameError" class="error-message"></span>
            </div>
            <div>
                <label class="block text-lime-900" for="password">Password</label>
                <input type="password" id="password" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            <button type="submit" id="loginBtn" class="bg-blue-600 text-white w-2/4 border-2 mx-auto block hover:bg-blue-800 hover:font-bold px-4 py-2 rounded-lg">Login</button>
        </form>
        <p class="text-gray-600 mt-4">Don't have an account? <a href="sign-up.html" class="text-blue-600 hover:underline">Sign up here</a>.</p>
    </div>

    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>

    <script src="/js/login.js"></script>
</body>
</html>
