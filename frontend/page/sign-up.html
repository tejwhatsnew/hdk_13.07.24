    <main class="container mx-auto p-8 flex justify-start ">
        <div class="w-3/4 xl:w-3/4 lg:w-3/4 md:w-3/4 sm:w-full bg-transparent bg-lime-600 shadow-lg p-8 shadow rounded-lg">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Create an Account</h2>
            <form id="registrationForm" class="bg-transparent p-8">
                <div class="mb-4">
                    <label class="block text-gray-700" for="username">Username</label>
                    <input type="text" id="username" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input type="email" id="email" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input type="password" id="password" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="address">Address</label>
                    <input type="text" id="address" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="otp">OTP</label>
                    <input type="text" id="otp" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter OTP sent to your email">
                </div>
                <button type="button" id="sendOtpBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Send OTP</button>
                <button type="submit" id="registerBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg mt-4">Register</button>
            </form>
        </div>
        <div class="w-1/4 xl:w-1/4 lg:w-1/4 md:w-1/4 sm:w-full">
            <img src="v.avif" alt="Vertical Image" class="w-full h-full object-cover rounded-lg">
        </div>
    </main>
